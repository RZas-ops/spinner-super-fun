<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      position: absolute;
      background: conic-gradient(
        #ff0000 0 30deg,
        #ffa500 30deg 60deg,
        #ffff00 60deg 90deg,
        #008000 90deg 120deg,
        #0000ff 120deg 150deg,
        #4b0082 150deg 180deg,
        #ee82ee 180deg 210deg,
        #00ffff 210deg 240deg,
        #ff69b4 240deg 270deg,
        #800000 270deg 300deg,
        #ff4500 300deg 330deg,
        #a52a2a 330deg 360deg
      );
      transition: transform 3s cubic-bezier(0.22, 0.68, 0.18, 1.1);
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background-color: black;
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
    }
    .button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel"></div>
    <div class="pointer"></div>
    <button class="button">Spin</button>
  </div>

  <script>
    const wheel = document.querySelector('.wheel');
    const button = document.querySelector('.button');
    let isSpinning = false;
    let totalSpins = 0; // Keeps track of the total spins (reset each spin)

    button.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;

      const numSections = 12; // Number of sections on the wheel
      const degreesPerSection = 360 / numSections; // 30° per section
      const randomSection = Math.floor(Math.random() * numSections); // Random section index (0 to 11)

      // Calculate the random stopping angle for the target section
      const randomAngle = randomSection * degreesPerSection;

      // Add a base spin of 3 full rotations (1080°)
      const spinDegrees = 1080 + randomAngle;

      // Update total spins
      totalSpins += spinDegrees;

      // Apply spin
      wheel.style.transform = `rotate(${totalSpins}deg)`;

      // Wait for the spin to complete
      setTimeout(() => {
        isSpinning = false;

        // Log result
        console.log(`Wheel stopped on section: ${randomSection + 1}`);
      }, 3000); // Matches the 3s transition duration
    });
  </script>
</body>
</html>

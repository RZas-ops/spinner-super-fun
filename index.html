<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner with Labels</title>
  <style>
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #10ff19 0deg 30deg,
        #991da8 30deg 60deg,
        #ffb885 60deg 90deg,
        #c80887 90deg 120deg,
        #ffff00 120deg 150deg,
        #000000 150deg 180deg,
        #10ff19 180deg 210deg,
        #991da8 210deg 240deg,
        #ffb885 240deg 270deg,
        #c80887 270deg 300deg,
        #ffff00 300deg 330deg,
        #000000 330deg 360deg
      );
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .pointer {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 20px 40px 20px;
      border-color: transparent transparent white transparent;
      position: absolute;
      top: -10px;
      left: 140px;
      z-index: 1;
      transform: rotate(0deg);
    }

    .button {
      position: absolute;
      top: calc(50% - 15px);
      left: calc(50% - 50px);
      width: 100px;
      height: 30px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      z-index: 2;
    }

    .label {
      position: absolute;
      width: 100px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform-origin: 0 125px; /* Adjusted label distance to align at the wheel's edge */
      text-align: center;
      font-size: 14px;
      color: black;
      font-weight: bold;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
    <div class="pointer"></div>
    <button class="button" id="spinButton">Spin</button>
    <!-- Labels positioned around the wheel -->
    <div class="label" style="transform: rotate(15deg) translate(0, -150px);">Label 1</div>
    <div class="label" style="transform: rotate(45deg) translate(0, -150px);">Label 2</div>
    <div class="label" style="transform: rotate(75deg) translate(0, -150px);">Label 3</div>
    <div class="label" style="transform: rotate(105deg) translate(0, -150px);">Label 4</div>
    <div class="label" style="transform: rotate(135deg) translate(0, -150px);">Label 5</div>
    <div class="label" style="transform: rotate(165deg) translate(0, -150px);">Label 6</div>
    <div class="label" style="transform: rotate(195deg) translate(0, -150px);">Label 7</div>
    <div class="label" style="transform: rotate(225deg) translate(0, -150px);">Label 8</div>
    <div class="label" style="transform: rotate(255deg) translate(0, -150px);">Label 9</div>
    <div class="label" style="transform: rotate(285deg) translate(0, -150px);">Label 10</div>
    <div class="label" style="transform: rotate(315deg) translate(0, -150px);">Label 11</div>
    <div class="label" style="transform: rotate(345deg) translate(0, -150px);">Label 12</div>
  </div>
  <script>
    const spinButton = document.getElementById("spinButton");
    const wheel = document.getElementById("wheel");
    let currentRotation = 0;

    spinButton.addEventListener("click", () => {
      const randomRotation = Math.floor(360 + Math.random() * 360 * 5); // At least one full spin
      currentRotation += randomRotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
    });
  </script>
</body>
</html>

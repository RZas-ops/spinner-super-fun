<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      position: absolute;
      background: conic-gradient(
        #ff0000 0 30deg,
        #ffa500 30deg 60deg,
        #ffff00 60deg 90deg,
        #008000 90deg 120deg,
        #0000ff 120deg 150deg,
        #4b0082 150deg 180deg,
        #ee82ee 180deg 210deg,
        #00ffff 210deg 240deg,
        #ff69b4 240deg 270deg,
        #800000 270deg 300deg,
        #ff4500 300deg 330deg,
        #a52a2a 330deg 360deg
      );
      transition: transform 2s cubic-bezier(0.42, 0, 0.58, 1);
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background-color: black;
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
    }
    .button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel"></div>
    <div class="pointer"></div>
    <button class="button">Spin</button>
  </div>

  <script>
    const wheel = document.querySelector('.wheel');
    const button = document.querySelector('.button');
    let isSpinning = false;

    button.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;

      // Generate at least 3 full rotations (1080 degrees) + random extra between 0-360°
      const extraDegrees = Math.floor(Math.random() * 360);
      const totalDegrees = 1080 + extraDegrees;

      // Set the spin
      wheel.style.transform = `rotate(${totalDegrees}deg)`;

      // Wait for the spin to complete
      setTimeout(() => {
        isSpinning = false;
        const finalAngle = totalDegrees % 360; // Get the final stopping angle within 0-360°
        console.log(`Wheel stopped at angle: ${finalAngle}`);
        // You can use `finalAngle` to determine the selected segment
      }, 2000); // Matches the 2s transition duration
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner with Proper Labels and Pointer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #10ff19 0deg 30deg,
        #991da8 30deg 60deg,
        #ffb885 60deg 90deg,
        #c80887 90deg 120deg,
        #ffff00 120deg 150deg,
        #000000 150deg 180deg,
        #10ff19 180deg 210deg,
        #991da8 210deg 240deg,
        #ffb885 240deg 270deg,
        #c80887 270deg 300deg,
        #ffff00 300deg 330deg,
        #000000 330deg 360deg
      );
      position: absolute;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .pointer {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 40px 20px 0 20px;
      border-color: white transparent transparent transparent;
      position: absolute;
      top: -10px; /* Move pointer above the circle */
      left: 140px; /* Center pointer horizontally */
      transform: rotate(180deg); /* Rotate to point downwards */
      z-index: 1;
    }

    .button {
      position: absolute;
      top: calc(50% - 15px);
      left: calc(50% - 50px);
      width: 100px;
      height: 30px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
    }

    .label {
      position: absolute;
      text-align: center;
      font-size: 14px;
      color: black;
      font-weight: bold;
      pointer-events: none;
    }

    /* Position labels around the wheel */
    .label:nth-child(4) { transform: rotate(15deg) translate(0, -140px); }
    .label:nth-child(5) { transform: rotate(45deg) translate(0, -140px); }
    .label:nth-child(6) { transform: rotate(75deg) translate(0, -140px); }
    .label:nth-child(7) { transform: rotate(105deg) translate(0, -140px); }
    .label:nth-child(8) { transform: rotate(135deg) translate(0, -140px); }
    .label:nth-child(9) { transform: rotate(165deg) translate(0, -140px); }
    .label:nth-child(10) { transform: rotate(195deg) translate(0, -140px); }
    .label:nth-child(11) { transform: rotate(225deg) translate(0, -140px); }
    .label:nth-child(12) { transform: rotate(255deg) translate(0, -140px); }
    .label:nth-child(13) { transform: rotate(285deg) translate(0, -140px); }
    .label:nth-child(14) { transform: rotate(315deg) translate(0, -140px); }
    .label:nth-child(15) { transform: rotate(345deg) translate(0, -140px); }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
    <div class="pointer"></div>
    <button class="button" id="spinButton">Spin</button>
    <!-- Labels -->
    <div class="label" style="transform: rotate(15deg);">Label 1</div>
    <div class="label" style="transform: rotate(45deg);">Label 2</div>
    <div class="label" style="transform: rotate(75deg);">Label 3</div>
    <div class="label" style="transform: rotate(105deg);">Label 4</div>
    <div class="label" style="transform: rotate(135deg);">Label 5</div>
    <div class="label" style="transform: rotate(165deg);">Label 6</div>
    <div class="label" style="transform: rotate(195deg);">Label 7</div>
    <div class="label" style="transform: rotate(225deg);">Label 8</div>
    <div class="label" style="transform: rotate(255deg);">Label 9</div>
    <div class="label" style="transform: rotate(285deg);">Label 10</div>
    <div class="label" style="transform: rotate(315deg);">Label 11</div>
    <div class="label" style="transform: rotate(345deg);">Label 12</div>
  </div>
  <script>
    const spinButton = document.getElementById("spinButton");
    const wheel = document.getElementById("wheel");
    let currentRotation = 0;

    spinButton.addEventListener("click", () => {
      const randomRotation = Math.floor(360 + Math.random() * 360 * 5); // At least one full spin
      currentRotation += randomRotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
    });
  </script>
</body>
</html>

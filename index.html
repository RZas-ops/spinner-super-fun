
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #ccc;
      overflow: hidden;
    }

    #wheel {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform-origin: center;
      transition: transform 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .segment {
      position: absolute;
      width: 150px; /* half of container width */
      height: 300px;
      background-color: transparent;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      transform-origin: 100% 50%;
    }

    /* Coloring segments */
    .segment:nth-child(1) { background-color: #FF5733; transform: rotate(0deg); }
    .segment:nth-child(2) { background-color: #FFC300; transform: rotate(30deg); }
    .segment:nth-child(3) { background-color: #DAF7A6; transform: rotate(60deg); }
    .segment:nth-child(4) { background-color: #28B463; transform: rotate(90deg); }
    .segment:nth-child(5) { background-color: #33B5E5; transform: rotate(120deg); }
    .segment:nth-child(6) { background-color: #34495E; transform: rotate(150deg); }
    .segment:nth-child(7) { background-color: #8E44AD; transform: rotate(180deg); }
    .segment:nth-child(8) { background-color: #F39C12; transform: rotate(210deg); }
    .segment:nth-child(9) { background-color: #E74C3C; transform: rotate(240deg); }
    .segment:nth-child(10) { background-color: #1ABC9C; transform: rotate(270deg); }
    .segment:nth-child(11) { background-color: #2C3E50; transform: rotate(300deg); }
    .segment:nth-child(12) { background-color: #7DCEA0; transform: rotate(330deg); }

    /* Center button */
    #spin-btn {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #FFF;
      border-radius: 50%;
      border: 3px solid #2980b9;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      color: #2980b9;
      cursor: pointer;
      z-index: 10;
    }

    #spin-btn:hover {
      background-color: #3498db;
      color: #FFF;
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <!-- Spinning Wheel -->
    <div id="wheel">
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
    </div>
    <!-- Spin Button -->
    <div id="spin-btn">SPIN</div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spin-btn');
    let isSpinning = false;

    spinButton.addEventListener('click', () => {
      if (isSpinning) return; // Prevent multiple spins
      isSpinning = true;

      // Generate a random stop point
      const randomDegree = Math.floor(Math.random() * 360) + (360 * 3); // Spin at least 3 full rotations
      const finalDegree = randomDegree % 360; // Map to 0-360 range
      
      // Rotate the wheel
      wheel.style.transform = `rotate(${randomDegree}deg)`;

      // Stop spinning after 2 seconds
      setTimeout(() => {
        isSpinning = false;

        // Identify the selected segment
        const selectedSegment = Math.floor((360 - finalDegree) / 30) % 12 + 1;
        alert(`You landed on segment ${selectedSegment}`);
      }, 2000);
    });
  </script>
</body>
</html>

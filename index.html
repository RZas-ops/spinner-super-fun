<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner with Labels</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #10ff19 0deg 30deg,
        #991da8 30deg 60deg,
        #ffb885 60deg 90deg,
        #c80887 90deg 120deg,
        #ffff00 120deg 150deg,
        #000000 150deg 180deg,
        #10ff19 180deg 210deg,
        #991da8 210deg 240deg,
        #ffb885 240deg 270deg,
        #c80887 270deg 300deg,
        #ffff00 300deg 330deg,
        #000000 330deg 360deg
      );
      position: absolute;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .pointer {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 40px 20px 0 20px;
      border-color: white transparent transparent transparent;
      position: absolute;
      top: -20px; /* Position the pointer above the circle */
      left: calc(50% - 20px); /* Center horizontally */
      transform: rotate(180deg); /* Make pointer point downwards */
      z-index: 2;
    }

    .button {
      position: absolute;
      top: calc(50% - 15px);
      left: calc(50% - 50px);
      width: 100px;
      height: 30px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 3;
    }

    .label {
      position: absolute;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      transform-origin: center center;
    }

    /* Position labels around the wheel */
    .label:nth-child(1) { transform: translate(-50%, -50%) rotate(15deg) translate(0, -125px) rotate(-15deg); }
    .label:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg) translate(0, -125px) rotate(-45deg); }
    .label:nth-child(3) { transform: translate(-50%, -50%) rotate(75deg) translate(0, -125px) rotate(-75deg); }
    .label:nth-child(4) { transform: translate(-50%, -50%) rotate(105deg) translate(0, -125px) rotate(-105deg); }
    .label:nth-child(5) { transform: translate(-50%, -50%) rotate(135deg) translate(0, -125px) rotate(-135deg); }
    .label:nth-child(6) { transform: translate(-50%, -50%) rotate(165deg) translate(0, -125px) rotate(-165deg); }
    .label:nth-child(7) { transform: translate(-50%, -50%) rotate(195deg) translate(0, -125px) rotate(-195deg); }
    .label:nth-child(8) { transform: translate(-50%, -50%) rotate(225deg) translate(0, -125px) rotate(-225deg); }
    .label:nth-child(9) { transform: translate(-50%, -50%) rotate(255deg) translate(0, -125px) rotate(-255deg); }
    .label:nth-child(10) { transform: translate(-50%, -50%) rotate(285deg) translate(0, -125px) rotate(-285deg); }
    .label:nth-child(11) { transform: translate(-50%, -50%) rotate(315deg) translate(0, -125px) rotate(-315deg); }
    .label:nth-child(12) { transform: translate(-50%, -50%) rotate(345deg) translate(0, -125px) rotate(-345deg); }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
    <div class="pointer"></div>
    <button class="button" id="spinButton">Spin</button>
    <!-- Labels -->
    <div class="label" style="top: 50%; left: 50%;">1</div>
    <div class="label" style="top: 50%; left: 50%;">2</div>
    <div class="label" style="top: 50%; left: 50%;">3</div>
    <div class="label" style="top: 50%; left: 50%;">4</div>
    <div class="label" style="top: 50%; left: 50%;">5</div>
    <div class="label" style="top: 50%; left: 50%;">6</div>
    <div class="label" style="top: 50%; left: 50%;">7</div>
    <div class="label" style="top: 50%; left: 50%;">8</div>
    <div class="label" style="top: 50%; left: 50%;">9</div>
    <div class="label" style="top: 50%; left: 50%;">10</div>
    <div class="label" style="top: 50%; left: 50%;">11</div>
    <div class="label" style="top: 50%; left: 50%;">12</div>
  </div>
  <script>
    const spinButton = document.getElementById("spinButton");
    const wheel = document.getElementById("wheel");
    let currentRotation = 0;

    spinButton.addEventListener("click", () => {
      const randomRotation = Math.floor(360 + Math.random() * 360 * 5); // At least 5 spins
      currentRotation += randomRotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      position: absolute;
      background: conic-gradient(
        #ff0000 0 30deg,
        #ffa500 30deg 60deg,
        #ffff00 60deg 90deg,
        #008000 90deg 120deg,
        #0000ff 120deg 150deg,
        #4b0082 150deg 180deg,
        #ee82ee 180deg 210deg,
        #00ffff 210deg 240deg,
        #ff69b4 240deg 270deg,
        #800000 270deg 300deg,
        #ff4500 300deg 330deg,
        #a52a2a 330deg 360deg
      );
      transition: transform 3s linear; /* Using linear transition for consistency */
    }
    .pointer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      width: 20px;
      height: 40px;
      background-color: black;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
    }
    .button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel"></div>
    <div class="pointer"></div>
    <button class="button">Spin</button>
  </div>

  <script>
    const wheel = document.querySelector('.wheel');
    const button = document.querySelector('.button');
    let isSpinning = false;

    button.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;

      const numSections = 12; // Number of sections
      const degreesPerSection = 360 / numSections; // Each section spans 30 degrees

      // Randomly select a section (0 to 11)
      const randomSection = Math.floor(Math.random() * numSections);

      // Offset the angle by half a section to ensure the pointer lands in the middle
      const centerOffset = degreesPerSection / 2;
      const targetAngle = randomSection * degreesPerSection + centerOffset;

      // Base spin of 3 full rotations (1080 degrees)
      const baseSpin = 1080;

      // Total spin angle (rotation will always start from 0 for every new click)
      const spinAngle = baseSpin + targetAngle;

      // Apply rotation in a smooth, constant direction (always clockwise)
      wheel.style.transform = `rotate(${spinAngle}deg)`;

      // After animation ends, reset for consistent behavior
      setTimeout(() => {
        isSpinning = false;
      }, 3000); // Matches the CSS animation duration
    });
  </script>
</body>
</html>

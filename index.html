<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner with Labels</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .spinner-container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    .spinner {
      display: block;
      transform-origin: center;
    }
   .pointer {
  position: absolute;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 0 20px 40px 20px; /* Flip the direction */
  border-color: transparent transparent white transparent;
  top: -20px; /* Adjust to move it closer to the bottom */
  left: 180px;
  transform: rotate(180deg); /* Ensures it stays in the correct orientation */
}
    }
    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 16px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="spinner-container">
    <canvas class="spinner"></canvas>
    <div class="pointer"></div>
    <button onclick="spin()">Spin</button>
  </div>

  <script>
    const spinner = document.querySelector('.spinner');
    const numSegments = 12;
    const colors = ['#10ff19', '#991da8', '#ffb885', '#c80887', '#ffff00', '#000000',
                    '#10ff19', '#991da8', '#ffb885', '#c80887', '#ffff00', '#000000'];
    const labels = ['-', '(', 'exp 2', '-1', ')', √', '+', 'all/2', 'term/2', '(', '3', ')'];

    let spinning = false;

    const createWheel = () => {
      const ctx = spinner.getContext('2d');
      const anglePerSegment = (2 * Math.PI) / numSegments;

      spinner.width = 400;
      spinner.height = 400;

      for (let i = 0; i < numSegments; i++) {
        const startAngle = i * anglePerSegment;
        const endAngle = startAngle + anglePerSegment;

        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.closePath();

        // Add labels
        const labelAngle = startAngle + anglePerSegment / 2;
        const x = 200 + Math.cos(labelAngle) * 120;
        const y = 200 + Math.sin(labelAngle) * 120;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(labelAngle - Math.PI / 2);
        ctx.fillStyle = '#000';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(labels[i], 0, 0);
        ctx.restore();
      }
    };

    const spin = () => {
      if (spinning) return;
      spinning = true;

      const duration = 3000; // Spin time in milliseconds
      const spins = Math.floor(Math.random() * 3) + 3; // 3–5 full rotations
      const finalAngle = Math.random() * 360;
      const totalAngle = spins * 360 + finalAngle;

      let currentAngle = 0;
      const spinInterval = setInterval(() => {
        if (currentAngle >= totalAngle) {
          clearInterval(spinInterval);
          spinner.style.transition = '';
          spinner.style.transform = `rotate(${finalAngle % 360}deg)`;
          spinning = false;
          return;
        }
        currentAngle += totalAngle / (duration / 10);
        spinner.style.transform = `rotate(${currentAngle % 360}deg)`;
      }, 10);
    };

    createWheel();
  </script>
</body>
</html>
